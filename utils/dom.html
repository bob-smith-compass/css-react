<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style>
        .clicked {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>H1</h1>
    <ul class="parent">
        <li class="child">Click One</li>
        <li class="child">Click Two</li>
        <li class="child">Click Three</li>
    </ul>
    <script>
        console.log(document.body);
        console.log(document.head);
        console.log(document.head.nodeType);
        console.log(document.head.nodeType === Node.ELEMENT_NODE ? 'ELEMENT_NODE': 'something else');
        console.log(document.title);
        console.log(document.title.nodeType); // undefined
        console.log(document.body['0']); // undefined - array-like NOT ARRAY
        console.log(document.body.length); 
        console.log(document.body.childNodes);  // NodeList type
        console.log(document.body.childNodes[1]);  // NodeList type
        console.log(`document.body.length: ${document.body.length}`); // 
        for( let i = 0; i<document.body.length; i++) {
            console.log(document.body.childNodes[i]); // check if it works
        }
        for( e in document.body.childNodes) {
            console.log(e);
        }
        const nodes = Array.from(document.body.childNodes);
        for ( e in nodes ) {
            console.log(e); // 1 2 3 4...
        }
        for ( let j = 0; j<nodes.length; j++ ){
            console.log(nodes[j]);
        }
        nodes.map( (e, i) => console.log(`${i}: ${e}`));
        nodes.map( (e, i) => console.log(`${i}:`, e));
        /**
         * Event delegation
         */
        const children = Array.from(document.getElementsByClassName('child'));
        children.map( e => e.addEventListener('click', (e) => console.log(e.target)));
        // This will add the function to each one of the children
        // Memory not used efficiently if many children
        document.getElementsByClassName('parent')[0]
            .addEventListener('click', e => {
                if(e.target.className === 'child') {
                    e.target.className = 'clicked';
                    console.log(`Parent: `, e.target.innerHTML);
                }
            })


        
        </script>
</body>
</html>
