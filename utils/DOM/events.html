<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <script>

            document.onload = function() {
                alert('Document Loaded');
            }
            
            </script>
</head>
<body>

    <input  
        id="input1" type="text" value="Click me"
        onclick="handleClick(this, event)"
    >

    <input  
        id="input2" type="text" value="Click me"
    >

    <script>
        handleClick = (which, e) => {
            console.log(which); 
            console.log(e); 
            console.log(e.type); 
            console.log(which.id); 
            console.log(which.value); 
            console.log(which.type); 
            alert(which);

        }
        document.getElementById('input1').addEventListener('click', (e) => {
            console.log('Another click listener');
        });
        document.getElementById('input2').addEventListener('click', (e) => {
            console.log('Another click listener');
        });

        document.onload = function() {
            alert('Document Loaded');
        }
        document.onunload = function(){
            alert('Do you really want to exit?');
        }
        
        </script>
    
</body>
</html>
