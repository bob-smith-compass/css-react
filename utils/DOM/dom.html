    <title>DOM</title>
    <style>
        div {
            padding: 14px;

        }
        .red {
            background-color: red;
            color: white;
        }
        .blue {
            background-color: blue;
            color: white;
        }

        }

    <div class="parent" onclick="alert('Parent')">

                <button onclick="removeHandler()">Remove Click</button>
            </div>
    </div>
    <div id="blue" class="blue">blue
        
        <div id="red" class="red">red
            <!-- e.target is still red  -->
        </div> 
    </div>
